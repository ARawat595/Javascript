<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')//we can create anything like h1 also
    console.log(div); //will give empty div (<div></div>)
    div.className = "main"//will assign className as main
    div.id = Math.round(Math.random() * 10 + 1)////will assign (id)random number using math.random and using math.round we can round up to single value
    div.setAttribute("title", "generated title")//it set the attribute key and value(set attribute directly set the value there)
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"// not a good approach bcz (in InnerText it will first bring the reference thenit will override the text )
    const addText = document.createTextNode("Chai aur code")//using this it will directly create node there only 
    div.appendChild(addText)//now this div will add this text inside it 

    document.body.appendChild(div)//this will attach the child from memory then only it will be displayed in the browser
</script>
</html>
